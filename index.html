<!DOCTYPE html>
<html>
<head>
<style>
div {
  vertical-align:top;
  font-family: verdana;
  font-size: 12px;  
  min-height: 10vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  
  color: #10375c;
  height:200px;
}

table {
vertical-align:top;
border:1px solid gray;
}
  
p { 
 text-align: center;
  font-family: verdana;
  font-size: 19px;
}
</style>
</head>
<body>

<p>Unipartdigital Details</p>

<div id="demo"></div>

<script>
	var x; 
	
	async function fetchUser() {
	
		const response = await fetch('https://api.github.com/users/unipartdigital');;

		if (response.status === 200) {
			const user = await response.json();
			var count = Object. keys(user).length;
			 if(count !=0) {
					//console.log(count);
					var strHtml = "<table>";
					for (x in user) {
						if(user[x]){
							strHtml += "<tr> <td>" + x +": </td> <td> " + user[x] +"</td><br/></tr>";
						}
						
						}
						strHtml += "</table>";
					document.getElementById("demo").innerHTML = strHtml;
				}
				else{ alert("No data found");}

		}
		else {
		throw new Error(`HTTP error! status: ${response.status}`);
		}
	}
	fetchUser();

</script>

</body>
</html>
