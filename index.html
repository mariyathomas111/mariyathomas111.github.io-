<!DOCTYPE html>
<html>
<body>

<p><div style="font weight:bold;font-size:20px" ><u>Unipartdigital Details</u></div></p>

<p id="demo"></p>

<script>
	var x; 
	var strHtml = "<table style='border:1 px solid gray'>";
	async function fetchUser() {
	
		const response = await fetch('https://api.github.com/users/unipartdigital');;

		if (response.status === 200) {
			const user = await response.json();
			var count = Object. keys(user).length;
			 if(count !=0) {
					//console.log(count);
					for (x in user) {
						if(user[x]){
							strHtml += "<tr> <td>" + x +": </td> <td> " + user[x] +"</td><br/></tr>";
						}
						strHtml += "</table>";
						}
					document.getElementById("demo").innerHTML = strHtml;
				}
				else{ alert("No data found");}

		}
		else {
		throw new Error(`HTTP error! status: ${response.status}`);
		}
	}
	fetchUser();

</script>

</body>
</html>
